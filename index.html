<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
       <!--Game Area-->
       <section class="game-area">
        <div class="title">Rock Paper Scissors</div>

        <div class="options">
            <button aria-label="rock" data-choice="0" class="control">Rock</button>
            <button aria-label="paper" data-choice="1" class="control">Paper</button>
            <button aria-label="scissors" data-choice="2" class="control">Scissors</button>    
        </div>

 <!--Scoring Area with Images-->
        <div id="messages"></div>
        <div class="player">
            <h3 class="scores">Player Score: <span id="p-score">0</span></h3>
            <img src="assets/images/rps.png" alt="Rock Paper Scissors" id="p-image">
        </div>
        <div class="computer">
            <h3 class="scores">Computer Score: <span id="c-score">0</span></h3>
            <img src="assets/images/rps.png" alt="Rock Paper Scissors" id="c-image">
        </div>

</body>
</html>
